{% extends "_layout_main.html" %}

{% block content %}

    <div class="card">
        <div class="card-header">
            <h5 class="card-title"> Editar Perfil de Usuario</h5>
        </div>
    </div>

    <div class="card-body">
        <form method="post" enctype='multipart/form-data'>  # obrigatorio #
            {% csrf_token %}
            {{form.as_p}}
            <p> 
                {% if user.imagem.url is not None %}
                    <h5> Imagem Atual  </h5>
                    <img src="{{user.imagem.url }}" style="height:650px;" >
                {% else %}
                    <span class="alert-warning"> Não Há Imagem Disponivel </span>
                {% endif %}
            </p>
            <button type="submit" class="btn btn-primary"> Salvar</button>
        </form>
    </div>


{% endblock %}
